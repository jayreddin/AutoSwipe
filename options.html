<!DOCTYPE html>
<html>
  <head>
    <title>Auto Swipe and Click Options</title>
    <style>
      body {
        width: 400px;
        height: 300px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Auto Swipe and Click Options</h1>
    <form>
      <label>
        <input type="checkbox" id="dark-mode" />
        Dark Mode
      </label>
      <br />
      <label>
        <input type="checkbox" id="record-swipes" />
        Record Swipes
      </label>
      <br />
      <label>
        <input type="checkbox" id="record-clicks" />
        Record Clicks
      </label>
      <br />
      <button id="save-button">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
